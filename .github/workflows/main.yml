name: Package Modpack

on:
  push:
    paths-ignore: 
      - 'README.md'
      - 'versions/*'
      - 'meta.json'
      - 'licenceofmods.txt'
  workflow_dispatch:

jobs:
  Package-Modpack:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
        
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Append short SHA to file content
        run: |
          sed -i "s/\(version\)/v3.5+${{ env.SHORT_SHA }}/g" modrinth.index.json
          sed -i "s/\(version\)/v3.5+${{ env.SHORT_SHA }}/g" ./overrides/config/modpack-update-checker/config.json
      
      - name: Package Modpack
        run: |
          rm -rf .github
          rm -rf .git
          rm README.md
          zip -r "./MineOptimiz.zip" ./*
          mv MineOptimiz.zip "Sky SC Client v3.5+${{ env.SHORT_SHA }}.mrpack"
      
      - uses: actions/upload-artifact@v3
        with:
          name: Sky SC Client v3.5+${{ env.SHORT_SHA }}.zip
          path: "./Sky SC Client v3.5+${{ env.SHORT_SHA }}.mrpack"
     
